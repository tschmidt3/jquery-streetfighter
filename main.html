<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
    <div class="main">
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
        </div>
        <div class="hadouken"></div>
        <div class="content">
            <div class="click">
                <p>Click on Ryu to make him throw a Hadouken.</p>
            </div>
            <div class="type">
                <p>Press and hold down the "x" key to make him strike his cool pose!</p>
            </div>
            
        </div>
        <audio id ="hadouken-sound">
            <source src="sound/hadouken.mp3" type="audio/mpeg">
            Your browser does not support the <code>audio</code> tag.
        </audio>
    </div>
</body>
</html>
